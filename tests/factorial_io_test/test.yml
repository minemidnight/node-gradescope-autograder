name: factorial io test # test name

max_score: 15

visibility: visible
# visibility of test : https://gradescope-autograders.readthedocs.io/en/latest/specs/
# hidden, after_due_date, after_published, or visible (default)

type: io
# type of test
# bootstrap (must run before all others) - useful for making sure code compiles
# unit - run c code to test other c code
# io - run c code and accept input, compare outputs
# script - run a script (similar to bootstrap but can have many)

io_check: flexible
# how to check io output
# strict - outputs must be EXACTLY the same
# flexible - each line can have whitespace, but lines must be in order

display_diff: true
# should diff between expected and actual output be displayed?
